<!DOCTYPE html>
<html>
<head>
	<title>jEntropy - A jQuery entropy-based random generator</title>
	<link rel="stylesheet" href="css/jEntropy.css" type="text/css" />
	<style type="text/css" media="screen">
		body {
			margin: 0px;
			font-family: "Trebuchet MS", Verdana, Helvetica, Arial, sans-serif;
			background: #fff;
			color: #222;
		}
		a:link {
			text-decoration: none; 
			color: #000;
		}
		a:visited {
			text-decoration: none; 
			color: #000;
		}
		a:active {
			text-decoration: none; 
			color: #000;
		}
		a:hover {
			text-decoration: none; 
			color: #555;
		}
		a img {
			border: none; 
		} 
		label {
			font-weight: bold;
			display: block;
			font-size: 1.2em;
		}
		#content {
			width: 800px;
			height: 100%;
			margin: auto;
			margin-top: 20px;
			text-align: center;
			border: 2px solid #222;
		}
		.form {
		  	padding: 6px;
			border: 4px solid #222;
			margin-bottom: 10px;
			background: #fff;
			color: #222;
			width: 430px;
			font-size: 1.4em;
			font-family: "Trebuchet MS", Verdana, Helvetica, Arial, sans-serif;
			text-align: center;
		}
		.button {
		  	padding: 6px;
			border: 4px solid #222;
			margin-bottom: 10px;
			background: #fff;
			color: #222;
			width: 230px;
			font-size: 1.4em;
			font-family: "Trebuchet MS", Verdana, Helvetica, Arial, sans-serif;
			text-align: center;
		}
		.button:hover {
			background: #222;
			color: #fff;
			border: 4px solid #fff;
		} 
	</style>
	<script src="http://code.jquery.com/jquery-1.5.js"></script>
	<script src="js/jEntropy.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function() {
			$("#password").jEntropy({
				'rSize' : '8',
				'pool'  : 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
			});
			$("#salt").jEntropy({
				'rSize'   : '20',
				'pool'    : 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789',
				'message' : 'Move your mouse again. The generated string will be used to encrypt your password in our database.'
			});
		});
	</script>
</head>
<body>
	<div id="content">
		<h1>jEntropy</h1>
		<h2>jQuery entropy-based random generator</h2>
		<p>Fill this in like you would any regular form. Once you focus on the password field, the generator will appear.</p>
		<label>Username:</label><input type="text" id="name" class="form" />
		<label>Password:</label><input type="text" id="password" class="form" />
		<label>Salt:</label><input type="text" id="salt" class="form" />
		<label>E-mail:</label><input type="text" class="form"/><br />
		<input type="button" value="Register" class="button"/>
	</div>
</body>
</html>
